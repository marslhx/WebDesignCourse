<!DOCTYPE html>
<html>
  <head>
    <title>Random color example</title>
    <style>
      button {
        margin: 10px
      };
    </style>
  </head>
  <body>
    <button onclick="bgChange()">Change color</button>
    <script>
      function random(number) {
        return Math.floor(Math.random()*number);
      }

      function bgChange() {
        var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';//string
        document.body.style.backgroundColor = rndCol;
      }   
    </script>
  </body>
</html>
