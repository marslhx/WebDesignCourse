<!DOCTYPE html >
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>cumulative from 1 after page loaded </title>

    <style>
        div {
            text-align: center;
            font-size: 60px;
            padding: 50px;
            margin: auto;
            width: 50%;
            height:100px;
            border: 1px double;
            border-radius: 10px;
            background-color: black;
            color: aliceblue;
            text-shadow: 2px 2px red;
        }

    </style>

</head>

<body>
    <div id="demo">

    </div>

    <script>
        var oBody = document.getElementById("demo");
        
        window.onload = function() {
            setInterval(update, 1000);

            function update(){
            var d = new Date();
            oBody.innerHTML = + d.getFullYear() + "年"  + d.getMonth() + "月" +  d.getDate() + "号"  + d.getHours() + "时" +  d.getMinutes() + "分" + d.getSeconds() + "秒" ;}
        }
    </script>
</body>

</html>
