<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        html {
            font-family: monospace;
        }
    </style>
</head>

<body>
    <p>You bought 5 things with a price list below:</p>
    <div>
        <p>Invoice totals before sales tax (￥):</p>

        <ul class="before">
        </ul>

    </div>

    <button onclick="addTax()">Add Tax</button>

    <div>
        <p id="taxed" style="display: none;">Invoice totals with 6% sales tax added (￥):</p>

        <ul class="after">
        </ul>

    </div>

</body>

<script>
    var totals = [{
        product: "Eggs",
        price: 191.45
    }, {
        product: "Milk",
        price: 890.56
    }, {
        product: "Bread",
        price: 67.99
    }, {
        product: "Cheese",
        price: 12.34
    }, {
        product: "Yorgut",
        price: 235.64
    }];

    var beforeList = document.querySelector('.before');
    var afterList = document.querySelector('.after');

    for (var i = 0; i < totals.length; i++) {
        var listItem = document.createElement('li');
        listItem.textContent = totals[i].product + ":       " + totals[i].price;
        beforeList.appendChild(listItem);
    }

    function addTax() {
        for (var j = 0; j < totals.length; j++) {
            var listItem = document.createElement('li');
            listItem.textContent = totals[j].product + ": " + (totals[j].price * 1.06).toFixed(2);
            afterList.appendChild(listItem);
            document.getElementById('taxed').style.display = "block";
        }
    }
</script>

</html>
